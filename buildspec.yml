version: 0.2

env:
  variables:
    AWS_REGION: eu-west-1

phases:
  pre_build:
    commands:
      - sudo apt-get update
      - sudo apt-get install ca-certificates curl gnupg
      - sudo install -m 0755 -d /etc/apt/keyrings
      - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      - sudo chmod a+r /etc/apt/keyrings/docker.gpg
      - echo \
          "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
          "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | \
          sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
      - sudo apt-get update
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 695523369539.dkr.ecr.eu-west-1.amazonaws.com
      - cd backend
  build:
    commands:
      - echo Building Backend Docker image...
      - docker build -t backend-api:latest .
      - echo Building Frontend Docker image...
      - cd ../frontend
      - docker build -t frontendapp:latest .
  post_build:
    commands:
      - echo Pushing Backend Docker image to Amazon ECR...
      - docker push 695523369539.dkr.ecr.eu-west-1.amazonaws.com/backend-api:latest
      - echo Pushing Frontend Docker image to Amazon ECR...
      - docker push 695523369539.dkr.ecr.eu-west-1.amazonaws.com/frontendapp:latest
