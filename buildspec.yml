version: 0.2

env:
  variables:
    AWS_REGION: eu-west-1

phases:
  pre_build:
    commands:
      - apt-get update
      - apt-get -y install apt-transport-https ca-certificates curl software-properties-common
      - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
      - add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
      - apt-get update
      - apt-get -y install docker-ce
      - service docker restart
      - docker --version
      - service docker status
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 695523369539.dkr.ecr.eu-west-1.amazonaws.com
      - cd backend
  build:
    commands:
      - echo Building Backend Docker image...
      - docker build -t backend:latest .
      - echo Building Frontend Docker image...
      - cd ../frontend
      - docker build -t frontend:latest .
  post_build:
    commands:
      - echo Pushing Backend Docker image to Amazon ECR...
      - docker push 695523369539.dkr.ecr.eu-west-1.amazonaws.com/backend:latest
      - echo Pushing Frontend Docker image to Amazon ECR...
      - docker push 695523369539.dkr.ecr.eu-west-1.amazonaws.com/frontend:latest
